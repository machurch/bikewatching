<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bikewatching</title>
  <link rel="stylesheet" href="global.css">
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <!-- Load Mapbox GL JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <!-- Load D3.js from CDN -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <!-- <h1>Bikewatching</h1> -->
  <header>
    <div class="time-container">
      <h1>Bikewatching</h1>
      <label for="time-slider">Time of Day:</label>
      <input type="range" id="time-slider" min="-1" max="1440" step="1" />
      <em id="any-time">(any time)</em>
      <time id="selected-time">11:59</time>
    </div>
  </header>
  <div id="map">
    <svg id = 'circles'></svg>
  </div>
  <div class="legend">
    <div style="--departure-ratio: 1">More departures</div>
    <div style="--departure-ratio: 0.5">Balanced</div>
    <div style="--departure-ratio: 0">More arrivals</div>
  </div>
  <!-- Mapbox GL JS JavaScript -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <!-- Load your custom map initialization script -->
  <script src="map.js"></script>
</body>
</html>
